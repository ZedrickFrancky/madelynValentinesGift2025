            align-items: center;
            position: relative;

        .lock-container {

            transform: translateY(-50%);

            transition: all 1s ease;
            width: 100%;
            z-index: 2;

        .flower-container {

            height: 80%;
            margin-top: 15%;

        .flower {
            position: relative;
            width: 45%;
            height: 45%;
            min-width: 180px;
            min-height: 180px;
            margin-bottom: 30px;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 35%;
            height:50%;
            background: #ffd700;
            border-radius: 1000%;
            transform: translate(-50%, -50%);
            z-index: 2;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            animation: center-float 3.5s ease-in-out infinite;
        }

        .petal {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 35%;
            height: 60%;
            background: linear-gradient(to bottom, #ff69b4, #ff1493);
            border-radius: 50% 50% 40% 40%;
            transform-origin: bottom center;
            transform:

        .next-button {

            opacity: 0;

        @keyframes float {
            0%, 100% { 
                transform: 
                    translate(-50%, -50%)
                    rotate(var(--angle))
                    translateY(-30%);
                filter: brightness(100%);
            }
            50% { 
                transform: 
                    translate(-50%, -50%)
                    rotate(var(--angle))
                    translateY(-40%);
                filter: brightness(120%);
            }

        @keyframes center-float {
            0%, 100% {

            }
            50% {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
